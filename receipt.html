<!DOCTYPE html>
<html>
    <head>
    	<link href="CSS/style_receipt.css" rel="stylesheet">
    	<title>ChequeMate Receipt</title>
    </head>

    <body background="http://www.designbolts.com/wp-content/uploads/2012/12/Stitched-Wool-White-Seamless-Textures-For-Website-Background.jpg">
    	<!--header--> 
    	<img class="displayed" src="header.png" align="middle">
    <div style="width: 1000px; margin-left: 452px; background-color: white; border-bottom: 2px solid #cac7c1; margin-top: -26px;" class="main">
        <div style="margin-left:100px;">
       		<h1 style="text-align:center; padding-top: 15px;">Your Echeque has been deposited!</h1>
       			
       		<h3>Deposit into</h3>
       			<p>DBS/POSB Bank, POSB Savings 123-45678-9 </p>
       		<h3>Date of deposit</h3>
       			<p id="demo">27 July 2015, 20:31:06</p>
       		<h3>Amount</h3>
       			<p>S$ 10,000.00	
       		<h3>Remarks</h3>
       			<p>Student loan from dad</p>
       		<h3>Reference No.</h3>
       			<p>392398478929
         </div>
       	<div class="foot">
       		<p>Please <span style="color:blue; text-decoration:underline">save</span> or <span style="color:blue; text-decoration:underline">print</span> this receipt for future reference.</p>
       	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>

$(document).ready(function(){
    var date = new Date();
    // var n = d.getTimezoneOffset();
    var min = date.getMinutes()
        console.log(min);

    if (min<10) {min='0'+min};
    var sec = date.getSeconds();

    if (sec<10) {sec='0'+sec};
    
    var month = date.getMonth() + 1;
    var outputString = date.getDate() + '/' + month + '/2015 '+ ' at ' + date.getHours() + ':' + min + ':' + sec;
    $('#demo').html(outputString);
    console.log(outputString);
});


</script>
    </body>
</html>
